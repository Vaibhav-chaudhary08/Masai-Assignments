<!DOCTYPE html>
<html>
<head>
  <title>L2 - Search and Filter Products</title>
  <style>
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .product img {
      max-width: 150px;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    #controls {
      padding: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
  </style>
</head>
<body>

  <div id="controls">
    <input type="text" id="search" placeholder="Search products...">
    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>
    <select id="sort">
      <option value="">Sort by Price</option>
      <option value="asc">Low to High</option>
      <option value="desc">High to Low</option>
    </select>
    <span id="productCount"></span>
  </div>

  <div id="productContainer" class="product-grid"></div>

  <script>
    const productContainer = document.getElementById('productContainer');
    const searchInput = document.getElementById('search');
    const categoryFilter = document.getElementById('categoryFilter');
    const sortSelect = document.getElementById('sort');
    const productCount = document.getElementById('productCount');

    let allProducts = [];

    async function fetchProducts() {
      try {
        const response = await fetch('https://fakestoreapi.com/products');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        allProducts = await response.json();
        renderProducts(allProducts);
      } catch (error) {
        console.error('Error fetching products:', error);
        productContainer.innerHTML = '<p>Failed to fetch products. Please try again later.</p>';
      }
    }

    async function fetchCategories() {
      try {
        const response = await fetch('https://fakestoreapi.com/products/categories');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const categories = await response.json();
        categories.forEach(category => {
          const option = document.createElement('option');
          option.value = category;
          option.textContent = category;
          categoryFilter.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching categories:', error);
      }
    }

    function renderProducts(products) {
      const productHtml = products.map(product => `
        <div class="product">
          <img src="${product.image}" alt="${product.title}">
          <h3>${product.title}</h3>
          <p>Price: $${product.price}</p>
        </div>
      `).join('');
      productContainer.innerHTML = productHtml;
      productCount.textContent = `Products: ${products.length}`;
    }

    function filterProducts() {
      let filteredProducts = [...allProducts];

      const searchTerm = searchInput.value.toLowerCase();
      const category = categoryFilter.value;
      const sort = sortSelect.value;

      if (searchTerm) {
        filteredProducts = filteredProducts.filter(product =>
          product.title.toLowerCase().includes(searchTerm)
        );
      }

      if (category) {
        filteredProducts = filteredProducts.filter(product => product.category === category);
      }

      if (sort === 'asc') {
        filteredProducts.sort((a, b) => a.price - b.price);
      } else if (sort === 'desc') {
        filteredProducts.sort((a, b) => b.price - a.price);
      }

      renderProducts(filteredProducts);
    }

    searchInput.addEventListener('input', filterProducts);
    categoryFilter.addEventListener('change', filterProducts);
    sortSelect.addEventListener('change', filterProducts);

    fetchProducts();
    fetchCategories();
  </script>

</body>
</html>
