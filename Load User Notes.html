<!DOCTYPE html>
<html>
<head>
  <title>L0 - Save and Load User Notes</title>
</head>
<body>

  <textarea id="notes" rows="10" cols="50"></textarea><br><br>
  <button id="saveNotes">Save Notes</button>
  <button id="loadNotes">Load Notes</button>
  <button id="clearNotes">Clear Notes</button>

  <script>
    const notesTextArea = document.getElementById('notes');
    const saveButton = document.getElementById('saveNotes');
    const loadButton = document.getElementById('loadNotes');
    const clearButton = document.getElementById('clearNotes');
    const notesKey = 'userNotes';

    // Load notes on page load
    window.onload = function() {
      const savedNotes = localStorage.getItem(notesKey);
      if (savedNotes) {
        notesTextArea.value = savedNotes;
      }
    };

    saveButton.addEventListener('click', () => {
      const notes = notesTextArea.value.trim();
      if (notes) {
        localStorage.setItem(notesKey, notes);
        alert('Notes saved!');
      } else {
        alert('Please enter some notes.');
      }
    });

    loadButton.addEventListener('click', () => {
      const savedNotes = localStorage.getItem(notesKey);
      if (savedNotes) {
        notesTextArea.value = savedNotes;
      } else {
        alert('No saved notes found.');
      }
    });

    clearButton.addEventListener('click', () => {
      localStorage.removeItem(notesKey);
      notesTextArea.value = '';
      alert('Notes cleared!');
    });
  </script>

</body>
</html>
