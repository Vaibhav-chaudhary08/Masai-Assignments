<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Styling</title>
    <style>
        body {
            background-color: lightgray;
        }

        h1 {
            color: navy;
        }

        h2 {
            color: darkred;
        }

        p:nth-of-type(1) {
            color: blue;
            font-size: 20px;
        }

        p:nth-of-type(2) {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>This is a Heading 1</h1>
    <h2>This is a Heading 2</h2>

    <p>This is the first paragraph with blue text and 20px font size.</p>
    <p>This is the second paragraph with green text and 18px font size.</p>

</body>
</html>
